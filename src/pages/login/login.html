<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="loginMdl.username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginMdl.password"></ion-input>
        </ion-item>
        <div></div>
        <br/>
        <button ion-button full color="secondary" (click)="Login()">Login </button>
      
</ion-content>
